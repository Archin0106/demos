<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- <ul class="list-group" id="users">
    </ul> -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="text" id="txtMovieName" class="form-control" placeholder="Movie Name">
                    <button onclick="SearchMovie()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="poster" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="moviename"></h5>
                        <p class="card-text" id="plot"></p>
                        <p class="card-text" id="actors"></p>
                        <p class="card-text" id="director"></p>
                        <p class="card-text" id="duration"></p>
                        <p class="card-text" id="rating"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="fetch.js"></script>
</body>

</html>
