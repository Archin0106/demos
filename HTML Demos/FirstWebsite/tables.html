<!DOCTYPE html>
<html>

<head>
    <title>Creating Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Dell</td>
            <td>5</td>
            <td>45000</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Lenovo</td>
            <td>7</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Camera</td>
            <td>Canon</td>
            <td>8</td>
            <td>26700</td>
        </tr>
    </table>
    <br><br>
    <table border="1">
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Dell</td>
                <td>5</td>
                <td>45000</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Lenovo</td>
                <td>7</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>Camera</td>
                <td>Canon</td>
                <td>8</td>
                <td>26700</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>86700</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
    </table>
</body>

</html>
